<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Formulário elaborado</title>
</head>

<body>
	<header>
		<h1>Formulário</h1>
	</header>
	<main>
		<fieldset>
			<legend>Dados Pessoais</legend>
			<form id="meuFormulario" action="https://codepen.io/jessica-sobreira/pen/oNQaJxm" method="POST">
				<label for="nome">Nome: </label>
				<input type="text" name="nome" id="nome" required><br><br>
				<label for="endereco">Endereço: </label>
				<input type="text" name="endereco" id="endereco" required><br><br>
				<label for="cidade">Cidade: </label>
				<input type="text" name="cidade" id="cidade" required><br><br>
				<label for="select">Estado: </label>
				<select name="estado" id="estado" required>
					<option value="" selected>Selecione... </option>
					<option value="Acre">Acre</option>
					<option value="Alagoas">Alagoas</option>
					<option value="Amapá">Amapá</option>
					<option value="Amazonas">Amazonas</option>
					<option value="Bahia">Bahia</option>
					<option value="Ceará">Ceará</option>
					<option value="Espírito Santo">Espírito Santo</option>
					<option value="Goiás">Goiás</option>
					<option value="Maranhão">Maranhão</option>
					<option value="Mato Grosso">Mato Grosso</option>
					<option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
					<option value="Minas Gerais">Minas Gerais</option>
					<option value="Pará">Pará</option>
					<option value="Paraíba">Paraíba</option>
					<option value="Paraná">Paraná</option>
					<option value="Pernambuco">Pernambuco</option>
					<option value="Piauí">Piauí</option>
					<option value="Rio de Janeiro">Rio de Janeiro</option>
					<option value="Rio Grande do Norte">Rio Grande do Norte</option>
					<option value="Rio Grande do Sul">Rio Grande do Sul</option>
					<option value="Rondônia">Rondônia</option>
					<option value="Roraima">Roraima</option>
					<option value="Santa Catarina">Santa Catarina</option>
					<option value="São Paulo">São Paulo</option>
					<option value="Sergipe">Sergipe</option>
					<option value="Tocantins">Tocantins</option>
					<option value="Distrito Federal">Distrito Federal</option>
				</select>
		</fieldset>
		<br>
		<fieldset>
			<legend>Dados Profissionais</legend>
			<section>
				<p>Natureza do Cargo</p>
				<input type="radio" id="cargo" name="cargo" value="gerencia" checked>
				<label for="gerencia">Gerência</label>
				<input type="radio" id="cargo" name="cargo" value="financeiro">
				<label for="financeiro">Financeiro</label>
				<input type="radio" id="cargo" name="cargo" value="recepcao">
				<label for="recepcao">Recepção</label>
				<input type="radio" id="cargo" name="cargo" value="administrativo">
				<label for="administrativo">Administrativo</label>
				<input type="radio" id="cargo" name="cargo" value="juridico">
				<label for="juridico">Jurídico</label>
				<br><br>
				<p>Área de interesse</p>
				<input type="checkbox" id="interesse" name="interesse" value="computacao">
				<label for="computacao">Computação</label>
				<input type="checkbox" id="interesse" name="interesse" value="biologia">
				<label for="biologia">Biologia</label>
				<input type="checkbox" id="interesse" name="interesse" value="ambiente">
				<label for="ambiente">Meio Ambiente</label>
				<input type="checkbox" id="interesse" name="interesse" value="engenharia">
				<label for="engenharia">Engenharia</label>
				<input type="checkbox" id="interesse" name="interesse" value="historia">
				<label for="historia">História</label><br><br>
				<label for="curriculo">Mini-currículo:</label>
				<textarea name="curriculo" id="curriculo" cols="30" rows="10">
         </textarea>
			</section>
		</fieldset>
		<br>
		<footer>
			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
		</footer>
		</form>
	</main>
	<script src="./script.js"></script>
</body>

</html>
